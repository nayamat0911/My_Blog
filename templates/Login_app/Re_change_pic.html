{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title_block %}
    {{title}}
{% endblock title_block %}



{% block content_block %}

    <h2 style="text-align: center;">Change Your Profile Pic</h2><hr>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <img src="/media/{{user.user_profile.profile_pic}}" alt="" width="180px " class="rounded-circle"  style="border: 2px solid #ccc; position: relative;" height="180px">
            {{Chang_pic_|crispy}}
            <button type="submit" class="btn btn-success btn-sm m-3 p-2">Change</button>
            <!-- <p>Haven't an account? <a href="{% url 'login_app:SignUp' %}">Create an Account!</a></p> -->
        </form>

{% endblock content_block %}
